<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GIFTmania – Giveaway Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="GIFTmania Giveaway Manager – verwalte deine Gewinnspiele, Geschenke und Werbeaktionen im Browser." />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --card-soft: #0b1120;
      --accent: #f97316;
      --accent-soft: rgba(249, 115, 22, 0.14);
      --accent-2: #22c55e;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border: #1f2937;
      --danger: #ef4444;
      --radius: 16px;
      --shadow: 0 18px 35px rgba(15, 23, 42, 0.8);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(248, 113, 113, 0.08) 0, transparent 45%),
        radial-gradient(circle at 12% 80%, rgba(249, 115, 22, 0.18) 0, transparent 40%),
        #020617;
      color: var(--text-main);
    }

    .app {
      max-width: 1200px;
      margin: 24px auto 40px;
      padding: 0 16px 24px;
    }

    header {
      background: radial-gradient(circle at top left, #f97316 0, #ea580c 24%, #0b1120 60%, #020617 100%);
